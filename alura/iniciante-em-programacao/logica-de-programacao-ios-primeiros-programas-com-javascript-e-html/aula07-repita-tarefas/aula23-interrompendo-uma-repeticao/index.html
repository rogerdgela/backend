<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    console.log(numeroPensado);

    for (tentativas = 1; tentativas <= 3; tentativas++){
        var chute = parseInt(prompt("Qual é o número pensado"));

        if(numeroPensado == chute){
            mostra('Você Acertou, o numero pensado era ' + numeroPensado);
            break;
        }else{
            mostra("Você Errou");
        }
    }

    mostra("FIM");
</script>
