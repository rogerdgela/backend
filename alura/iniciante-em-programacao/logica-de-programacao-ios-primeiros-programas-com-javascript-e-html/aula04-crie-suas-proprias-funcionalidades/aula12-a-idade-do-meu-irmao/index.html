<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }
    var minhaIdade = 36;
    var idadeIrmao = 20;

    mostra("A diferença de idadé é " + (minhaIdade - idadeIrmao) + " anos");

</script>
