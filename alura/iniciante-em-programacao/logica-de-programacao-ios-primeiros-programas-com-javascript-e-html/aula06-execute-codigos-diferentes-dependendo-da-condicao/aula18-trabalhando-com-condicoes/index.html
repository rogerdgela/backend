<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Entre com o numero de vitorias"));
    var empates = parseInt(prompt("Entre com o numero de empates"));

    var pontos = (vitorias * 3) + empates;

    mostra("Os pontos do seu time é " + pontos);

    if(pontos > 28){
        mostra("O seu time está melhor que o ano passado");
    }else if(pontos < 28){
        mostra("O seu time está pior que o ano passado");
    }else if(pontos == 28){
        mostra("O seu time está igual ao ano passado");
    }
    mostra("FIM");
</script>
