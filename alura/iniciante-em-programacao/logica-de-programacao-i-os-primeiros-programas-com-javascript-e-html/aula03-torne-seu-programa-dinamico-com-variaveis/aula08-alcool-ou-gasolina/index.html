<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    var tanque = 40;

    var caminhoComGasolina = 647;
    var consumoDeGasolina = caminhoComGasolina/tanque;

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("O consumo de Gasolina é " + Math.round(consumoDeGasolina) + " km/L");

    document.write("<br>");

    document.write("O consumo de Álcool é " + Math.round(consumoDeAlcool) + " km/L");

</script>
