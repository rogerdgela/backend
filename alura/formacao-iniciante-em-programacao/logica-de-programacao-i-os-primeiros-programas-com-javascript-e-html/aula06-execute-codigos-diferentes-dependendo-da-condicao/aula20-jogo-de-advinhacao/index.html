<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    console.log(numeroPensado);

    var chute = parseInt(prompt("Qual é o número pensado"));

    if(numeroPensado == chute){
        mostra('Você Acertou');
    }else{
        mostra("Você Errou, o numero pensado foi " + numeroPensado);
    }
</script>
