<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var anoCopa = parseInt(prompt("Em que ano teve copa"));

    while(anoCopa <= 2020){
        mostra("teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }

    mostra("FIM");
</script>
